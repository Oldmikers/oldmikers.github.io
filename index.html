<!DOCTYPE html>
<html>
<head>
       <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Tool</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
  <title>Google Calender</title>
  <style>
    .red-button {
      background-color: red;
      color: black;
       
    }
  </style>
</head>
<body>
  <h1>Michael's Redirect Tool</h1>

  <input type="text" id="urlInput" placeholder="Enter URL">
  <button onclick="redirect()">Go</button>

  <br><br>

  <button class="red-button" onclick="redirectTo('https://r1.shieldbotlist.xyz/')">Rammerhead (Proxy)</button>
  <button class="red-button" onclick="redirectTo('https://flowos.shieldbotlist.xyz/')">Flowos (Proxy)</button>
  <button class="red-button" onclick="redirectTo('https://sites.google.com/student.u-46.org/evms-picture-day/goofy-ahh-imagessss')">Pics</button>
  <button class="red-button" onclick="redirectTo('https://www.google.com/')">Google</button>
  <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/mikergames.github.io/')">Games</button>

  <script>
    function redirect() {
      var url = document.getElementById("urlInput").value;
      if (url) {
        window.location.href = url;
      }
    }

    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
