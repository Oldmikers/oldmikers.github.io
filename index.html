<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <style>
        /* ... Your existing styles ... */

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>
    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.7, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            var errorMessageElement = document.getElementById('errorMessage');

            // Clear previous error messages
            errorMessageElement.innerHTML = '';

            if (urlInputValue.trim() === '') {
                displayError('Please enter a valid URL.');
            } else {
                // Validate URL format (you can enhance this validation as needed)
                var urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
                if (!urlPattern.test(urlInputValue)) {
                    displayError('Invalid URL format. Please enter a valid URL.');
                } else {
                    window.location.href = urlInputValue;
                }
            }
        }

        function displayError(message) {
            var errorMessageElement = document.getElementById('errorMessage');
            errorMessageElement.innerHTML = message;
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        // Add event listener for 'Enter' key press
        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });
    </script>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="red-button" onclick="redirect()">Go</button>
    </div>

    <!-- Display error messages here -->
    <div id="errorMessage" class="error-message"></div>

    <br><br>

    <div class="button-container">
        <!-- ... Your existing buttons ... -->
    </div>

    <button class="settings-button" onclick="redirectTo('https://oldmikers.github.io/setting.github.io/')">
        <img src="settings-icon.png" alt="Settings Icon">
    </button>
</body>

</html>
