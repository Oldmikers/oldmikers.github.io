<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1359090444/photo/milky-way-galaxy-with-stars-and-space-background-universe.webp?b=1&s=170667a&w=0&k=20&c=NalYcXfOAYHcUIxGN9RaGpwad6GD92T9QSnJZKo0ycI=");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #ff0000;
        }

        .settings-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transition: transform 0.5s; /* Add smooth transition for the transform property */
        }

        .settings-button img {
            width: 30px; /* Set the size of your settings icon */
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .settings-modal button {
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .settings-modal button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .settings-button:hover img {
            animation: spinOnce 1s linear 0.5 forwards; /* Spin around half the time on hover */
        }

        @keyframes spinOnce {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .red-button {
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid #d00000;
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .red-button:hover {
            background-color: rgba(208, 0, 0, 0.7);
            border-color: #a00000;
            color: #ffffff;
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .acknowledgment {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .red-button {
                padding: 3px 6px;
                font-size: 9px;
            }
        }
    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>
    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.7, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            if (urlInputValue.trim() === '') {
                alert('Please enter a valid URL.');
            } else {
                window.location.href = urlInputValue;
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        // Add event listener for 'Enter' key press
        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });

        function toggleSettingsModal() {
            var modal = document.getElementById("settingsModal");
            modal.style.display = (modal.style.display === "block") ? "none" : "block";
        }

        function toggleDarkMode() {
            var body = document.body;
            body.style.backgroundColor = (body.style.backgroundColor === "rgb(0, 0, 0)") ? "#fff" : "#000";
        }

        // Close settings modal when clicking outside of it
        window.onclick = function (event) {
            var modal = document.getElementById("settingsModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</head>

<body>
    <h1>Beta Redirectool</h1>

    <div class="input-container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="red-button" onclick="redirect()">Go</button>
    </div>

    <br><br>

    <div class="button-container">
        <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/proxys/')">Proxys</button>
        <button class="red-button" onclick="redirectTo('https://www.google.com/')">Google</button>
        <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/mikergames/')">Games</button>
        <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/misc/')">Misc</button>
    </div>

    <!-- Settings Button -->
    <button class="settings-button" onclick="toggleSettingsModal()">
        <img src="https://img.icons8.com/material-outlined/24/000000/settings.png" alt="Settings">
    </button>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
        <button onclick="toggleDarkMode()">Dark Mode</button>
        <button onclick="redirectTo('https://oldmikers.github.io/redirectool/')">Simple</button>
    </div>

    <!-- Acknowledgment -->
    <div class="acknowledgment">Make sure to check out settings and misc!</div>
</body>

</html>
