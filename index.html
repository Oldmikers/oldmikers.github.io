<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Tool</title>

    <style>
        body {
            background-color: #000000; /* Set background color to black */
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #ff0000;
        }

        .settings-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            border: 2px solid #ffffff; /* White border */
        }

        .settings-button:hover {
            background-color: #333333; /* Darker black on hover */
        }

        /* rest of your existing styles... */

    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>

    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.7, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            if (urlInputValue.trim() === '') {
                alert('Please enter a valid URL.');
            } else {
                window.location.href = urlInputValue;
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }

        // Add event listener for 'Enter' key press
        document.getElementById('urlInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                redirect();
            }
        });
    </script>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <input type="text" id="urlInput" placeholder="Enter URL">
    <button class="red-button" onclick="redirect()">Go</button>

    <br><br>

    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/proxys.github.io/')">Proxys</button>
    <button class="red-button" onclick="redirectTo('https://www.google.com/')">Google</button>
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/mikergames.github.io/')">Games</button>
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/misc.github.io/')">Misc</button>

    <button class="settings-button" onclick="redirectTo('https://oldmikers.github.io/setting.github.io/')">
        <img src="settings-icon.png" alt="Settings">
    </button>
</body>

</html>
