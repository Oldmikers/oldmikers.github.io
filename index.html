<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>

    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1359090444/photo/milky-way-galaxy-with-stars-and-space-background-universe.webp?b=1&s=170667a&w=0&k=20&c=NalYcXfOAYHcUIxGN9RaGpwad6GD92T9QSnJZKo0ycI=");
            background-size: cover;
            background-position: center;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff0000;
        }

        .red-button {
            background-color: rgba(255, 0, 0, 0.4);
            border: none;
            color: white;
            box-shadow: 0 0 3px rgba(255, 0, 0, 0.2);
            padding: 10px 20px;
        }

        .red-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .img-responsive {
            display: block;
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .red-button {
                padding: 5px 10px;
            }
        }

        .settings-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }

        .settings-button img {
            width: 24px;
            height: 24px;
        }
    </style>

    <script src="https://cdn.animejs.com/lib/anime.min.js"></script>

    <script>
        anime.timeline({
            duration: 0.3
        }).add({
            targets: '.red-button',
            opacity: [0.9, 1],
            scale: [1.05, 1]
        }).play();

        function redirect() {
            var urlInputValue = document.getElementById('urlInput').value;
            window.location.href = urlInputValue;
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</head>

<body>
    <h1>Beta Redirect Tool</h1>

    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="redirect()">Go</button>

    <br><br>

    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/proxys.github.io/')">Proxys</button>
    <button class="red-button" onclick="redirectTo('https://www.google.com/')">Google</button>
    <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/mikergames.github.io/')">Games</button>
    <button class="red-button" onclick="redirectTo('https://sites.google.com/view/evms-leaks/home')">EVMS LEAKS</button>

    <button class="settings-button" onclick="redirectTo('https://oldmikers.github.io/setting.github.io/')">
        <img src="settings-icon.png" alt="Settings">
    </button>
</body>

</html>
